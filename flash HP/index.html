<script>
  init = function(){
  
  var cnt = 0;
  for(var i=0;i<50;i++){
    var url = './flash.json';
    $.getJSON(url, function(data){
      for(var key in data){
//        $('#result').append($('<p>').html(key +': '+ data[key][cnt].id
//                                         +"  "+data[key][cnt].url_main+"  "+data[key][cnt].url_bg));

                  var genre = data[key][cnt].genre;
                  var url_main = data[key][cnt].url_main;
                  var url_bg = data[key][cnt].url_bg;
                  var name = data[key][cnt].name;
                  var id = data[key][cnt].id;
                  
                  //ALL
                  $("div.ALL").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");

                  // genreを大文字に変更
                  if(genre.indexOf("physics",0) != -1){
                  $("div.Physics").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");
                  }
                  if(genre.indexOf("particle",0) != -1){
                  $("div.Particle").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");
                  }
                  if(genre.indexOf("effect",0) != -1){
                  $("div.Effect").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");
                  }
                  if(genre.indexOf("clock",0) != -1){
                  $("div.Clock").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");
                  }
                  if(genre.indexOf("sound",0) != -1){
                  $("div.Sound").append("<a href="+url_main+" rel= shadowbox;height=500;width=500 title= "+name+">"+
                  "<img src="+url_bg+" width=150 height=150 alt="+id+"</a>");
                  }
                  if(genre.indexOf("3D",0) != -1){

                  }
        cnt++;
      }
    });
