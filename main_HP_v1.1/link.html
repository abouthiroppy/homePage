<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Yuta Hiroto">

    <link rel="stylesheet" href="metro-css/metro-bootstrap.css">
    <link rel="stylesheet" href="metro-css/metro-bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.widget.min.js"></script>
    <script type="text/javascript" src="js/import.js"></script>
    <script type="text/javascript" src="js/jquery.easing.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="metro" id="body-id">
    <div class="spinner"></div>
    <div class="body-container">
      <header>
      <ul class="header-ul">
        <li class="header-li">
          <div id="return-index">
            <img src="images/arrow-left.png" class="return-image">
            <a href="index.html"></a>
          </div>
        </li>
        <li class="header-li header-title" id="header-title-id"><h1>LINK</h1></li>
      </ul>
    </header>
      <div class="row"></div>
      <div class="container">
        <div id="container-top"></div>

        <div class="tile double" id="Himajinworks" style="margin-left:3px;">
          <div class="tile-content image">
            <img src="images/himajinworks_banner.png">
          </div>
          <div class="tile-status">
            <span class="name" style="color:#111;">Himajinworks.net</span>
          </div>
          <a href="http://www.himajinworks.net"></a>
        </div>

        <div class="tile double" id="kanm">
          <div class="tile-content image">
            <img src="images/kanm.jpg">
          </div>
          <div class="tile-status">
            <span class="name">kanm.in</span>
          </div>
          <a href="http://kanm.in/"></a>
        </div>

        <div class="tile double" id="mopp">
          <div class="tile-content image">
            <img src="images/Android_icon_g.png">
          </div>
          <div class="tile-status">
            <span class="name" style="color:#111;">もぷろぐ</span>
          </div>
          <a href="http://ac-mopp.blogspot.jp/"></a>
        </div>

        <div class="tile double" id="ishn" style="margin-left:3px;">
          <div class="tile-content image">
            <img src="images/ishn.jpg">
          </div>
          <div class="tile-status">
            <span class="name">ishn's diary</span>
          </div>
          <a href="http://ishikuro.hateblo.jp/"></a>
        </div>

      </div>
    </div>
  </body>
</html>
