<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>about_hiroppy</title>
    <meta charset="UTF-8">
    <meta name="author" content="Yuta Hiroto">

    <link rel="stylesheet" href="metro-css/metro-bootstrap.css">
    <link rel="stylesheet" href="metro-css/metro-bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.widget.min.js"></script>
    <!-- metroを一括読み込み -->
    <script type="text/javascript" src="js/import.js"></script>
    <script type="text/javascript" src="js/jquery.easing.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script src="js/main.js"></script>

  </head>
  <body class="metro" id="body-id">
    <div class="spinner"></div>
    <div class="body-container">
      <header>
        <h1 class="start">
          start
        </h1>
        <div class="user">
          <h2>
            about_hiroppy
          </h2>
          <img src="images/101010.GIF" alt="profile-image" style="margin-left: 5px;">
        </div>
      </header>
      <div class="row"></div>
      <div class="container">
        <div id="container-top"></div>
        <!-- time -->
         <div class="tile double bg-lightPink" id="time-tile">
            <div id="tile-padding"></div>
            <div class="times" data-role="times" data-style-background="bg-lightBlue" data-style-divider="fg-lightBlue"></div>
            <div class="countdown" data-role="countdown" data-style-background="bg-teal" data-style-foreground="fg-yellow"></div>
            <div class="tile-status">
                <span class="name">Time</span>
           </div>
        </div>

        <!-- github -->
         <div class="tile bg-cyan" id="github-tile">
          <div class="tile-content icon">
            <i class="icon-github"></i>
          </div>
          <div class="tile-status">
            <span class="name">Github</span>
          </div>
          <a href="http://github.com/abouthiroppy"></a>
        </div>

        <!-- AOJ -->
         <div class="tile bg-cyan" id="aoj-tile">
          <div class="tile-content icon">
            <i class="icon-stats-up"></i>
          </div>
          <div class="tile-status">
            <span class="name">AOJ</span>
          </div>
          <a href="http://judge.u-aizu.ac.jp/onlinejudge/user.jsp?id=about"></a>
        </div>

        <!-- twitter -->
         <div class="tile bg-cyan" id="twitter-tile">
          <div class="tile-content icon">
            <i class="icon-twitter"></i>
          </div>
          <div class="tile-status">
            <span class="name">Twitter</span>
          </div>
          <a href="http://twitter.com/about_hiroppy"></a>
        </div>

        <!-- facebook -->
         <div class="tile bg-cyan" id="facebook-tile">
          <div class="tile-content icon">
            <i class="icon-facebook"></i>
          </div>
          <div class="tile-status">
            <span class="name">Facebook</span>
          </div>
          <a href="http://www.facebook.com/abouthiroppy"></a>
        </div>

        <!-- All accounts -->
         <div class="tile bg-cyan" id="another-account-tile">
          <div class="tile-content icon">
            <i class="icon-user-2"></i>
          </div>
          <div class="tile-status">
            <span class="name">All Accounts</span>
          </div>
          <a href="allAccounts.html"></a>
        </div>

        <!-- Flash -->

        <div class="tile double" id="flash-tile">
          <div class="tile-content image-set">
            <img src="images/flash-bg1.jpg">
            <img src="images/flash-bg2.jpg">
            <img src="images/flash-bg3.jpg">
            <img src="images/flash-bg4.jpg">
            <img src="images/flash-bg5.jpg">
          </div>
          <div class="brand">
            <span class="label fg-white">Flash</span>
          </div>
          <a href="http://about-hiroppy.com/flash/"></a>
        </div>

        <!-- windows App -->
         <div class="tile bg-cyan" id="windows-app-tile">
          <div class="tile-content icon">
            <i class="icon-windows"></i>
          </div>
          <div class="tile-status">
            <span class="name">Windows App</span>
          </div>
          <a href="windowsApp.html"></a>
        </div>

        <!-- iPhone App -->
         <div class="tile bg-cyan" id="iphone-app-tile">
          <div class="tile-content icon">
            <i class="icon-apple"></i>
          </div>
          <div class="tile-status">
            <span class="name">iPhone App</span>
          </div>
          <a href="iphoneApp.html"></a>
        </div>

        <!-- twitter bot -->
         <div class="tile bg-cyan" id="twitter-bot-tile">
          <div class="tile-content icon">
            <i class="icon-rocket"></i>
          </div>
          <div class="tile-status">
            <span class="name">Twitter bot</span>
          </div>
        </div>

        <!-- web app -->
         <div class="tile bg-cyan" id="web-app-tile">
          <div class="tile-content icon">
            <i class="icon-laptop"></i>
          </div>
          <div class="tile-status">
            <span class="name">Web App</span>
          </div>
        </div>

        <!-- blog -->
         <div class="tile bg-cyan" id="blog-tile">
          <div class="tile-content icon">
            <i class="icon-pencil"></i>
          </div>
          <div class="tile-status">
            <span class="name">Blog</span>
          </div>
        </div>

         <div class="tile double live" data-role="live-tile" data-effect="slideRight" id="picture-tile">
            <div class="tile-content image">
                <img src="images/flash-bg1.jpg">
            </div>
            <div class="tile-content image">
                <img src="images/flash-bg2.jpg">
            </div>
            <div class="tile-content image">
                <img src="images/3.jpg">
            </div>
            <div class="tile-content image">
                <img src="images/4.jpg">
            </div>
            <div class="tile-content image">
                <img src="images/5.jpg">
            </div>
        </div>

        <!-- information -->
        <div class="tile double" id="information-tile">
          <div class="tile-content image">
                <img src="images/info.jpg">
          </div>
          <div class="tile-status">
            <span class="name">Information</span>
          </div>
        </div>

        <!-- profile -->
        <div class="tile double" id="profile-tile">
          <div class="tile-content image">
                <img src="images/profile.jpg">
          </div>
          <div class="tile-status">
            <span class="name">Profile</span>
          </div>
        </div>

        <!-- 爆発させたい -->
         <div class="tile bg-cyan" id="explode-tile">
          <div class="tile-content icon">
            <i class="icon-smiley"></i>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
